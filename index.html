<!DOCTYPE html>
<html lang="ru">
  <head>
    <title>Vokobot</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link
      rel="icon"
      href="https://cdn.discordapp.com/avatars/604581367258415144/128a188848e0c61ae361ecd713b86b69.webp?size=80"
    />
    <link rel="stylesheet" href="src/styles/style.css" />
    <link rel="stylesheet" href="src/styles/dark.css" />
  </head>
  <body>
    <header>
      <div class="header">
        <a href="/">
          <div class="header__bot">
            <div class="header__icon">
              <img
                src="https://cdn.discordapp.com/avatars/604581367258415144/128a188848e0c61ae361ecd713b86b69.webp?size=80"
                alt
              />
            </div>
            <div class="header__name">
              <p><span>Voko</span>bot</p>
            </div>
          </div>
        </a>
        <div class="header__links">
          <div class="header__docs">
            <div class="header__icon-links">
              <img src="src/svg/docs.svg" alt />
            </div>
            <div class="header__text-links"></div>
          </div>
          <div class="header__cmd">
            <div class="header__icon-links"></div>
            <div class="header__text-links"></div>
          </div>
          <div class="header__status">
            <div class="header__icon-links"></div>
            <div class="header__text-links"></div>
          </div>
          <div class="header__donate">
            <div class="header__icon-links"></div>
            <div class="header__text-links"></div>
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
