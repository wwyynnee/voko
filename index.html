<!DOCTYPE html>
<html lang="ru">

<head>
  <title>Vokobot</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width" />
  <link rel="icon" href="src/img/vokobot.webp" />
  <link rel="stylesheet" href="src/styles/style.css" />
  <link rel="stylesheet" href="src/styles/dark.css" />
</head>

<body>
  <header>
    <div class="header">
      <div class="header__content">
        <a href="/">
          <div class="header__bot">
            <div class="header__icon">
              <img src="src/img/vokobot.webp" alt />
            </div>
            <div class="header__name">
              <p><span>Voko</span>bot</p>
            </div>
          </div>
        </a>
        <div class="header__links">
          <a href="#">
            <div class="header__container">
              <div class="header__icon-links">
                <img src="src/svg/docs.svg" alt />
              </div>
              <div class="header__text-links">Документация</div>
            </div>
          </a>
          <a href="#">
            <div class="header__container">
              <div class="header__icon-links">
                <img src="src/svg/cmds.svg" alt />
              </div>
              <div class="header__text-links">Команды</div>
            </div>
          </a>
          <a href="#">
            <div class="header__container">
              <div class="header__icon-links">
                <img src="src/svg/status.svg" alt />
              </div>
              <div class="header__text-links">Статистика</div>
            </div>
          </a>
          <a href="#">
            <div class="header__container">
              <div class="header__icon-links">
                <img src="src/svg/donate.svg" alt />
              </div>
              <div class="header__text-links">Поддержите нас</div>
            </div>
          </a>
        </div>
      </div>
      <div class="header__content">
        <div class="header__links">
          <a href="#">
            <div class="header__container header__padding">
              <div class="header__icon-links">
                <img src="src/svg/discord.svg" alt />
              </div>
            </div>
          </a>
          <div class="header__container">
            <div class="header__icon-links">
              <img src="src/svg/login.svg" class="header__minilog" alt />
            </div>
            <div class="header__text-links">Войти</div>
          </div>
          <div class="header__hr"></div>
        </div>
        <div class="header__container">
            <div class="header__icon-links">
              <img src="src/svg/lang.svg" class="header__megalog" alt />
            </div>
            <div class="header__text-links">
              <img src="src/svg/down.svg" class="header__little-log" alt />
            </div>
          </div>
        </div>
      </div>
    </div>
  </header>
</body>

</html>
